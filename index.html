<!DOCTYPE html>
<html>
  <head>
    <title>Box Model</title>
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <!-- reminder: make a table, that's the assignment, you're making this about the box model -->
    <header>
      <h1>CSS Box Model</h1>
    </header>

    <main>
      <table>
        <thead>
          <tr>
            <th>Part</th>
            <th>Location/Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Content</td>
            <td>The actual HTML content, such as images.</td>
          </tr>
          <tr>
            <td>Padding</td>
            <td>The area around the content. It is transparent.</td>
          </tr>
          <tr>
            <td>Border</td>
            <td>Goes around the padding and content.</td>
          </tr>
          <tr>
            <td>Margin</td>
            <td>The area outside the border. It is transparent.</td>
          </tr>
        </tbody>
      </table>

      <img
        src="https://marcoalbasini.b-cdn.net/web/wp-content/uploads/2021/12/box-model.png"
        alt="The CSS Box Model"
        class="model"
      />
    </main>
  </body>
</html>
